<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <a href="#" class="header__logo">
      Лого
    </a>
    <div class="header__content">
      <div class="header__basket">
        <span class="header__basket-text">Корзина</span>
        <span class="header__basket-num">2</span>
      </div>
      <div class="header__menu">
        <div class="header__menu-burger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </header>
  <div class="back-btn">
    <span>Назад</span>
  </div>
  <section class="basket">
    <div class="basket__title">Корзина</div>
    <div class="basket__items">
      <div class="basket__item">
        <div class="basket__item-wrapper">
          <img class="basket__item-img" src="images/product-img.png" alt="img">
          <div class="basket__item-content">
            <div class="basket__item-name">
              Двубортный жакет оверсайз, серый
            </div>
            <div class="basket__item-price">
              <span class="basket__item-quantity">1</span> х <strong>7 890 ₽</strong>
            </div>
          </div>
        </div>
        <div class="basket__item-btn">
          <img src="images/x-btn.svg" alt="x">
        </div>
      </div>
      <div class="basket__item">
        <div class="basket__item-wrapper">
          <img class="basket__item-img" src="images/product-img.png" alt="img">
          <div class="basket__item-content">
            <div class="basket__item-name">
              Двубортный жакет оверсайз, серый
            </div>
            <div class="basket__item-price">
              <span class="basket__item-quantity">1</span> х <strong>7 890 ₽</strong>
            </div>
          </div>
        </div>
        <div class="basket__item-btn">
          <img src="images/x-btn.svg" alt="x">
        </div>
      </div>
    </div>
    <div class="basket__bottom">
      <div class="basket__cost">
        <div class="basket__cost-text">ОБЩАЯ СТОИМОСТЬ</div>
        <div class="basket__cost-num">15 780 ₽</div>
      </div>
      <button class="basket__cost-btn">ОФОРМИТЬ ЗАКАЗ</button>
    </div>
  </section>

  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
